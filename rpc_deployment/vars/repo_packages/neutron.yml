repo_package_name: neutron

repo_path: "{{ repo_package_name }}_{{ git_install_branch | replace('/', '_') }}"

## Git Source
git_repo: https://github.com/openstack/neutron
git_fallback_repo: https://git.openstack.org/openstack/neutron
git_dest: "/opt/{{ repo_path }}"
git_etc_example: etc/
git_install_branch: 3ea93565f11e903a19f5c3e63870ef8464e3122b # HEAD of "stable/juno" as of 15.08.2015
pip_wheel_name: neutron

container_packages:
  - libpq-dev
  - dnsmasq-base
  - dnsmasq-utils
  - keepalived
  - conntrack
  - ipset
  - iputils-arping

container_remove_packages:
  - conntrackd

service_pip_dependencies:
  - MySQL-python
  - python-memcached
  - pycrypto
  - repoze.lru
  - configobj
  - cliff
  - python-novaclient
  - python-glanceclient
  - python-neutronclient
  - python-keystoneclient
  - keystonemiddleware
